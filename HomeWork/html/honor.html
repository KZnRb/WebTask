<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>城市荣誉</title>
    <style>
      * {
        border: 0;
        padding: 0;
        margin: 0;
      }
      @font-face {
        font-family: geci;
        src: url(font/MD.ttf);
      }
      .box1 {
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
      }
      .box1 video {
        min-width: 100%;
        min-height: 100%;
        max-width: 2000%;
        max-height: 2000%;
        position: absolute;
        top: -10px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <video src="../video/1.mp4" autoplay loop muted>
        当前浏览器不支持video标签
      </video>
    </div>
  </body>
</html>
